name: Build and Deploy to App Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: zavastorefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}
      
      - name: Build and push Docker image
        run: |
            # Build the Docker image
            docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest ./src

            # Push both tags to registry
            docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy container to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_APP_SERVICE_NAME }}
          images: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
